<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="">Height in cm: </label>
                <input type="text" id="height">
            </p>
            <p><label for="">Weight in kg: </label>
                <input type="text" id="weight">
            </p>
            <button>Calculate</button>
            <div id="results"></div>
            <div class="weight-guide-wrapper">
                <div class="weight-guide">
                    <h2>BMI Weight Guide</h2>
                    <table>
                        <tr>
                            <th>BMI</th>
                            <th>Weight Status</th>
                        </tr>
                        <tr>
                            <td>Below 18.5</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                            <td>18.5–24.9</td>
                            <td>Normal weight</td>
                        </tr>
                        <tr>
                            <td>25–29.9</td>
                            <td>Overweight</td>
                        </tr>
                        <tr>
                            <td>30–35</td>
                            <td>Obese</td>
                        </tr>
                        <tr>
                            <td>Over 35</td>
                            <td>Morbid obesity</td>
                        </tr>
                    </table>
                </div>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
